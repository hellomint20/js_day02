<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JS Day2 Page_5</title>

<style type="text/css">
	.img{ width: 100px; height: 100px;}
</style>

<script type="text/javascript">	//위에서 부터 읽고 내려와서 실행됨
	let msg = "안녕하세요";
	function aaa(){
		const test = document.getElementById("test");
		console.log(test);
		test.innerHTML = msg;
	}
	const images = ["img.png","img2.png","img.png","img2.png"];
	//window.onload
	onload = () =>{
		const div = document.getElementById("test");
		let msg = "";
		for(var i =0; i<images.length; i++){
			msg += `<img src="${images[i]}" id="${i}"; class="img">`;
		}
		div.innerHTML = msg;
	}
</script>
</head>
